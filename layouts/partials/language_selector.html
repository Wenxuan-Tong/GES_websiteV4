<!-- filepath: /workspaces/GES_websiteV4/layouts/partials/language_selector.html -->
{{ if .IsTranslated }}
<div class="dropdown-menu">
  {{ range .Translations }}
    <a class="dropdown-item" href="{{ .RelPermalink }}">
      {{ index site.Data.i18n.languages .Lang | default .Language.LanguageName }}
    </a>
  {{ end }}
</div>
{{ end }}
